<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label>Age:</label><input type="number" name="age" required><br>
        <label>CA:</label><input type="number" name="ca" required><br>
        <label>Chol:</label><input type="number" name="chol" required><br>
        <label>CP:</label><input type="number" name="cp" required><br>
        <label>Exang:</label><input type="number" name="exang" required><br>
        <label>FBS:</label><input type="number" name="fbs" required><br>
        <label>Oldpeak:</label><input type="number" name="oldpeak" step="0.1" required><br>
        <label>Restecg:</label><input type="number" name="restecg" required><br>
        <label>Sex:</label><input type="number" name="sex" required><br>
        <label>Slope:</label><input type="number" name="slope" required><br>
        <label>Thal:</label><input type="number" name="thal" required><br>
        <label>Thalach:</label><input type="number" name="thalach" required><br>
        <label>Trestbps:</label><input type="number" name="trestbps" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>Prediction: {{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
